<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <div class="form-group">
                <label for="inputNum">Nhap so nguyen</label>
                <input type="number" class="form-control" id="inputNum">
              </div>
          <p id="txtNum"></p>
          <button type="button" class="btn btn-primary" id="btnAdd">Submit</button>
          <!-- ---------------Bai1------------------------------ -->
          <h2 class="pt-5">TONG SO DUONG</h2>
          <p id="txtSum"></p>
          <button type="button" class="btn btn-primary" id="btnSum">Submit</button>
          <!-- ---------------Bai2------------------------------ -->
          <h2 class="pt-5">DEM SO DUONG</h2>
          <p id="txtCount"></p>
          <button type="button" class="btn btn-primary" id="btnCount">Submit</button>
          <!-- ---------------Bai3------------------------------ -->
          <h2 class="pt-5">TIM SO NHO NHAT</h2>
          <p id="txtMin"></p>
          <button type="button" class="btn btn-primary" id="btnMin">Submit</button>
          <!-- ---------------Bai4------------------------------ -->
          <h2 class="pt-5">TIM SO DUONG NHO NHAT</h2>
          <p id="txtMin2"></p>
          <button type="button" class="btn btn-primary" id="btnMin2">Submit</button>
          <!-- ---------------Bai5------------------------------ -->
          <h2 class="pt-5">TIM SO CHAN CUOI CUNG</h2>
          <p id="txtChan"></p>
          <button type="button" class="btn btn-primary" id="btnChan">Submit</button>
          <!-- ---------------Bai6------------------------------ -->
          <h2 class="pt-5">DOI VI TRI</h2>
          <div class="form-group">
            <label for="inputPos1">Nhap vi tri 1</label>
            <input type="number" class="form-control" id="inputPos1">
          </div>
          <div class="form-group">
            <label for="inputPos2">Nhap vi tri 2</label>
            <input type="number" class="form-control" id="inputPos2">
          </div>
          <p id="txtDoiViTri"></p>
          <button type="button" class="btn btn-primary" id="btnDoiViTri">Submit</button>
           <!-- ---------------Bai7------------------------------ -->
           <h2 class="pt-5">SAP XEP TANG DAN</h2>
           <p id="txtTang"></p>
           <button type="button" class="btn btn-primary" id="btnTang">Submit</button>
           <!-- ---------------Bai8------------------------------ -->
           <h2 class="pt-5">TIM SO NGUYEN TO DAU TIEN</h2>
           <p id="txtTimSNT"></p>
           <button type="button" class="btn btn-primary" id="btnTimSNT">Submit</button>
           <!-- ---------------Bai9------------------------------ -->
           <h2 class="pt-5">DEM SO NGUYEN</h2>
           <div class="form-group">
            <label for="inputSoThuc">Nhap so</label>
            <input type="number" class="form-control" id="inputSoThuc">
          </div>
          <p id="txtSoThuc"></p>
          <button type="button" class="btn btn-primary" id="btnSoThuc">Submit</button>
          <h3>Dem so nguyen</h3>
          <button type="button" class="btn btn-primary" id="btnDemSoNguyen">Submit</button>
          <p id="txtSoNguyen"></p>
          <!-- ---------------Bai10------------------------------ -->
          <h2>SO SANH SO AM VA SO DUONG</h2>
          <button type="button" class="btn btn-primary" id="btnSoSanh">Submit</button>
          <p id="txtSoSanh"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
